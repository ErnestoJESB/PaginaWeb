<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- remix icon cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <title>The Garden Cafe</title>
</head>

<body>

    <!-- header section starts  -->

    <header class="header">

        <a href="index.html" class="logo"> <i class="ri-store-2-line"></i> The Garden Cafe </a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#popular">popular</a>
            <a href="#menu">menu</a>
            <a href="#order">order</a>
            <a href="#blogs">blogs</a>
        </nav>

        <div class="icons">
            <div id="menu-btn" class="ri-menu-line"></div>
            <div id="search-btn" class="ri-search-line"></div>
            <div id="cart-btn" class="ri-shopping-cart-line"></div>
            <div id="login-btn" class="ri-user-line"></div>
        </div>

    </header>

    <!-- header section ends  -->


    <section class="order" id="order">

        <div class="heading">
            <span>order now</span>
            <h3>fastest home delivery</h3>
        </div>

        <div class="icons-container">
            <div class="icons">
                <img src="image/icon-1.png" alt="">
                <h3>7:00am to 10:00 pm</h3>
            </div>

            <div class="icons">
                <img src="image/icon-2.png" alt="">
                <h3>+123 987654321</h3>
            </div>

            <div class="icons">
                <img src="image/icon-3.png" alt="">
                <h3>WestBengal, india 45896</h3>
            </div>
        </div>

        <form action="">

            <div class="flex">
                <div class="inputBox">
                    <span>your name</span>
                    <input type="text" name="" id="" placeholder="customer's name">
                </div>
                <div class="inputBox">
                    <span>your number</span>
                    <input type="number" name="" id="" placeholder="customer's number">
                </div>
            </div>

            <div class="flex">
                <div class="inputBox">
                    <span>your order</span>
                    <input type="text" name="" id="" placeholder="food you want">
                </div>
                <div class="inputBox">
                    <span>how much</span>
                    <input type="number" name="" id="" placeholder="number of orders">
                </div>
            </div>

            <div class="flex">
                <div class="inputBox">
                    <span>your details</span>
                    <input type="text" name="" id="" placeholder="your message">
                </div>
                <div class="inputBox">
                    <span>pick up time</span>
                    <input type="datetime-local" name="" id="">
                </div>
            </div>

            <div class="flex">
                <div class="inputBox">
                    <textarea placeholder="your address" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="inputBox">
                    <iframe class="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721767.259503259!2d85.60745827416464!3d24.362569215778873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fa16ff1397e887%3A0x71543a3dc3e7a20a!2sWest%20Bengal!5e0!3m2!1sen!2sin!4v1680178059620!5m2!1sen!2sin"
                        allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <input type="submit" value="proceed to order" class="btn">

        </form>
    </section>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>

</body>

</html>
